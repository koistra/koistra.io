<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="#">личная информация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">опыт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">о себе</a>
                </li>
            </ul>
        </div>
        <div class="jumbotron jumbotron-fluid justify-content-center text-center" style="background-image: url('img/ian-froome-375650.jpg')">
            <div class="title">
                <h1 style="color: white; font-size: 69px;">Анкета</h1>
            </div>
        </div>
    </header>
    <content>
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-6">
                    <img src="img/icon.png">
                    <h2>Личная информация</h2>
                    <div class="form-group">
                        <input class="form-control form-control-lg text-center" type="text" name="name" placeholder="Койстра Сергей Павлович"></input>
                    </div>
                    <div class="form-group justify-content-center text-center">
                        <select class="form-control" style="width:300px; margin: 0 auto">
                            <option>1992</option>
                            <option>1993</option>
                            <option>1994</option>
                            <option>1995</option>
                            <option>1995</option>
                            <option>1996</option>
                            <option>1997</option>
                        </select>
                    </div>
                    <div class="form-group text-center">
                        <input class="form-control form-control-lg text-center" type="text" name="city" placeholder="г.Киев"></input>
                    </div>
                    <div class="form-group text-center">
                        <input class="form-control form-control-lg text-center" type="text" name="skype" placeholder="s.k."></input>
                    </div>
                    <div class="form-group text-center">
                        <input class="form-control form-control-lg text-center" type="text" name="E-mail" placeholder="koystra_sergey@ukr.net"></input>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-12">
                    <img src="img/icon2.png">
                    <h2>Расскажите о своем опыте</h2>
                    <div class="container">
                        <div class="row ">
                            <div class="col-md-4 text-left">
                                <div class="form-check">
                                    <label class="check">БЭМ/OOCSS
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="check">Stylus/LESS/SASS
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="check">Работаю с SVG
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4 text-left">
                                <div class="form-check">
                                    <label class="check">Верстаю семантично
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="check">ES2015/ES2016
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="check">Gulp/GRUNT
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4 text-left">
                                <div class="form-check">
                                    <label class="check">Webpack
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="check">jQuery
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="check">Ипользую Git
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-6">
                    <img src="img/icon3.png">
                    <h2>Расскажите о себе</h2>
                    <p>Напишите несколько предложений, чем привлекла наша вакансия и что вы ожидаете от работы у нас.</p>
                    <div class="form-group">
                        <textarea class="form-control" style="resize: none" rows="8">Больше всего меня привлекло стек технологий которые Вы описали к требованиям на данною позицию. Рад буду работать в вашей команде и достигать высоких целей вместе.</textarea>
                    </div>
                    <button type="button" class="btn btn-lg">Готово</button>
                </div>
            </div>
        </div>
    </content>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T " crossorigin="anonymous "></script>
    <script src="js/libs.min.js "></script>
    <script src="js/main.js "></script>
</body>

</html>
